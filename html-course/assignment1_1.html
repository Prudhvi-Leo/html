<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table - Muliplication</title>
    <style>
    table ,th ,td{
        border: 2px solid black;
        border-collapse: collapse;
text-align: center;

    }
    th,td{
        border: 1px solid black;
    }

    </style>
</head>
<body>
    <center>
    <table style="width:100%;">
        <tr>
            <th rowspan="7">Int 1</th>
            <th rowspan="2">n*n</th>
            <th colspan="5">Int 2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
                <td>1</td>
                <td><b>1</b></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
        </tr>
        <tr>
                <td>2</td>
                <td>2</td>
                <td><b>4</b></td>
                <td>6</td>
                <td>8</td>
                <td>10</td>
        </tr>
        <tr>
                <td>3</td>
                <td>3</td>
                <td>6</td>
                <td><b>9</b></td>
                <td>12</td>
                <td>15</td>
        </tr>
        <tr>
                <td>4</td>
                <td>4</td>
                <td>8</td>
                <td>12</td>
                <td><b>16</b></td>
                <td>20</td>
        </tr>
        <tr>
                <td>5</td>
                <td>5</td>
                <td>10</td>
                <td>15</td>
                <td>20</td>
                <td><b>25</b></td>
        </tr>

    </table>
</center>
</body>
</html>
