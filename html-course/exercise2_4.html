<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
</head>
<body>
    <center>
                <p>Dine Booking</p>
                Visitor Name: <input type="text" maxlength="20" autofocus required><br>
                Number of members: <input type="text" min="10" max="99"required> <br>
                Contact No: <input type="number" required> <br>
                Email: <input type="email"> <br>
                Type of Food:
                <input type="checkbox" id="south" name="food1" value="SouthIndian" checked><label for="south">South Indian</label>
                <input type="checkbox" id="north" name="food2" value="NorhtIndian"><label for="north">North Indian</label>
                <input type="checkbox" id="chin" name="food3" value="chinese"><label for="chin">Chinese</label>
                <input type="checkbox" id="west" name="food4" value="western"><label for="west">western</label><br>
                Room Status: <input type="radio" id="ac" name="room" value="male" checked> <label for="male">AC</label>
         <input type="radio" id="nonac" name="room" value="nonac"> <label for="nonac">Non-AC</label><br>
         Venue Preference :   <input list="venue" name="venue">
         <datalist id="venue">
           <option value="Arena">
           <option value="Fiesta">
           <option value="Vista">
           <option value="Mythri">
           <option value="Magna">
                <option value="Oasis">
                        <option value="Amoeba">
         </datalist>
         <br>
         <br>
         <input type="submit" value="Book">
         <input type="reset" value="Reset">
    </center>
</body>
</html>
