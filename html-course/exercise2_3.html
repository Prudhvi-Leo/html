<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Elements</title>
</head>
<body>
    <p>
        Application for Drivers licence
    </p>
    <br>
    <form method="">
        Date Of Birth: <input type="date" required>  <br>
        Gender: <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required><label for="other">Other</label><br><br>
        PAN:<input type="text" pattern="[A-Za-z0-9]+" maxlength="10" required><br><br>
        LL No: <input type="text"  pattern="[A-Za-z0-9]+" maxlength="12" required><br><br>
        <input type="submit">
  
    </form>
</body>
</html>
