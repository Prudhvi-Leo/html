<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <style>
    table,th,td{
        text-align:left;
    }
    </style>
</head>
<body>
    <center>
    <table border="1">
       <tr>
           <td colspan="3" style="text-align:center"> <b>
               XYZ University Student Registration
            </b></td>
       </tr>
       <tr>
           <td rowspan="4"><b>Personal Details</b></td>
           <td>First Name*</td>
           <td><input type="text" maxlength="10" required></td>
       </tr>
       <tr>
           <td>Last Name*</td>
           <td><input type="text" maxlength="10" required></td>
       </tr>
       <tr>
            <td>Date of Birth*</td>
            <td><input type="date" required></td>
       </tr>
       <tr>
           <td>Gender</td>
           <td><input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others"> <label for="others">Other</label>  
        </td>
       </tr>
       <tr>
           <td rowspan="4"><b>Academic Details</b></td>
           <td>Degree</td>
           <td 
                <select>
                <option value="Bachelors">Bachelors</option>
                <option value="Master" selected>Masters</option>
   
                <option value="Doctorate">Doctorate</option>
            </select>
        </td>
       </tr>
       <tr>
           <td>Specialization</td>
           <td><input type="text" maxlength="40" value="English Literature"></td>
          
       </tr>
       <tr>
           <td>Mode of instruction</td>
           <td>
               <input type="checkbox" value="classroom" id="classroom" class="classroom" checked><label for="classroom">Classroom</label>
               <input type="checkbox" value="online" id="online" class="online"><label for="online">Online</label>
           </td>
       </tr>
       <tr>
           <td>Current GPA</td>
           <td><input type="number" step="0.1" max="5"></td>
       </tr>
       <tr>
           <td rowspan="2"><b>Contact Details</b></td>
            <td>Phone Number*</td>
            <td><input type="text" max="10" required></td>
       </tr>
       <tr>
            <td>Address</td>
            <td><textarea name="address" id="address" cols="40" rows="4"></textarea></td>
       </tr>
       <tr>
           <td colspan="3" style="text-align:center"><b>I assure all the details entered are correct  <input type="checkbox" name="yes" id="yes" value="yes"> <label for="yes">Yes</label> </b></td>

       </tr>
       <tr><td colspan="3" style="text-align:center"><input type="submit" value="Submit"></td></tr>
     



    </table>
</center>
</body>
</html>
